<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <h1>jsonp works!</h1>
        <h2>now I can read data from my own svr</h2>
        <h3>time to bed</h3>
        <h3>The random number from my svr: </h3>
        <h3 id='random-int'></h3>
        <script type='text/javascript'>
            $.ajax({
                url:'http://wuqiaokeji.com/myAPI/jsonp_get_random_number',
                dataType:"jsonp",
                jsonp: "callback",
                success:function(data){
                    //console.log(data);
                    $('#random-int').val(data)
                }
            });

        </script>
    </body>
</html>
